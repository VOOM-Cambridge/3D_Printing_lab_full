version: "2"

services:
    timeseries-db:
        extends:
            file: timeseries_sds/app.yml
            service: db
        networks:
            internal:
                aliases:
                    - timeseries-db.docker.local
        restart: unless-stopped
        logging:
           driver: syslog
           options:
               tag: docker-timeseries-db
    timeseries-db-input:
        extends:
            file: timeseries_sds/app.yml
            service: telegraf
        networks:
            internal:
                aliases:
                    - timeseries-input.docker.local
        logging:
           driver: syslog
           options:
               tag: docker-timeseries-input
        restart: unless-stopped
        depends_on:
            - "timeseries-db"
            - "mqtt_broker"
    timeseries-db-input-fault:
        extends:
            file: timeseries_sds/app.yml
            service: telegraf_fault
        networks:
            internal:
                aliases:
                    - timeseries-input-fault.docker.local
        logging:
           driver: syslog
           options:
               tag: docker-timeseries-input-fault
        restart: unless-stopped
        depends_on:
            - "timeseries-db"
            - "mqtt_broker"
    timeseries-db-input-waste:
        extends:
            file: timeseries_sds/app.yml
            service: telegraf_waste
        networks:
            internal:
                aliases:
                    - timeseries-input-waste.docker.local
        logging:
           driver: syslog
           options:
               tag: docker-timeseries-input-waste
        restart: unless-stopped
        depends_on:
            - "timeseries-db"
            - "mqtt_broker"
    timeseries-db-input-worker:
        extends:
            file: timeseries_sds/app.yml
            service: telegraf_worker
        networks:
            internal:
                aliases:
                    - timeseries-input-worker.docker.local
        restart: unless-stopped
        depends_on:
            - "timeseries-db"
            - "mqtt_broker"
    rfid-worker-reader:
        extends:
            file: worker_tracking/app.yml
            service: worker_tracking
        networks:
            internal:
                aliases:
                    - rfid-worker.docker.local
        restart: unless-stopped
        depends_on:
            - "mqtt_broker"
            - "timeseries-db"
    dashboard:
        extends:
            file: dashboard_ui/app.yml
            service: app
        networks:
            internal:
                aliases:
                    - dashboard-ui.docker.local
        restart: unless-stopped
        depends_on:
            - "mqtt_broker"
            - "timeseries-db"
    utilisation:
        extends:
            file: utilisationCalc/app.yml
            service: appUtil
        networks:
            internal:
                aliases:
                    - utilisation.docker.local
        logging:
           driver: syslog
           options:
               tag: docker-utilisation
        restart: unless-stopped
        depends_on:
            - "mqtt_broker"
            - "timeseries-db"

    mqtt_broker:
        extends:
            file: mqtt_broker/app.yml
            service: app
        restart: unless-stopped
        logging:
           driver: syslog
           options:
               tag: docker-mqtt-broker
        networks:
            internal:
                aliases:
                    - mqtt.docker.local
    user-input-dc:
        extends:
            file: user_input_dc/app.yml
            service: app
        networks:
            internal:
                aliases:
                    - user-input-dc.docker.local
        logging:
               driver: syslog
               options:
                       tag: docker-user-input-dc
        restart: unless-stopped
        depends_on:
            - "timeseries-db"
            - "reasons-db"
    reasons-db:
        extends:
            file: reasons_sds/app.yml
            service: app
        networks:
            internal:
                aliases:
                    - reasons-db.docker.local
        logging:
               driver: syslog
               options:
                       tag: docker-reasons-db
        env_file:
            - django_secret_key
        restart: unless-stopped

networks:
    internal:
        name: 3DPrinting
